<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <title>Voter Slip</title>
  <style>
    body {
      font-family: "Noto Serif Devanagari", serif;
      background: #f5f5f5;
      padding: 0px;
      margin-top: 20px;
    }
    .card {
      max-width:331px;
      margin: auto;
      border: 2px solid #000;
      background: #fff;
    }
    .content {
      padding-left: 15px;
      font-size: 15px;
    }
    .title {
      text-align: left;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 10px;
      margin-top: 10px;
    }
    .divBanner{
      height: 400px;
      background-image: url("/images/newbannerBulkSlipImage.jpeg");
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat;
    }

    /* ðŸ”½ ONLY NEW STYLE */
    .download-btn {
      margin: 12px auto 16px;
      display: block;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: bold;
      background-color: #1e40af;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .download-btn:hover {
      background-color: #1c3aa9;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="divBanner"></div>

    <div class="content">
      <div class="title">à¤µà¤¸à¤ˆ à¤µà¤¿à¤°à¤¾à¤° à¤¶à¤¹à¤° à¤®à¤¹à¤¾à¤¨à¤—à¤°à¤ªà¤¾à¤²à¤¿à¤•à¤¾ à¤¨à¤¿à¤µà¤¡à¤£à¥‚à¤• à¥¨à¥¦à¥¨à¥¬</div>

      <hr />

      <div>
        <b>Voter ID :</b> {{VOTER_ID}}
        <b style="margin-left: 5px;">Ward NO. : {{WARD}}</b>
      </div>

      <div style="margin-top: 5px;">
        <b>Name :</b> <span style="margin-left: 5px;">{{NAME}}</span>
      </div>

      <div style="margin-top:8px">
        <b>Srn NO. :</b> {{SRN}}
      </div>

      <div style="margin-top:8px">
        <b>Address :</b> {{ADDRESS}}
      </div>

      <hr />

      <div style="margin-top:8px;margin-bottom:12px">
        <b>Booth NO. :</b> {{BOOTH_NUMBER}}
        <b>Booth Name :</b> {{BOOTH_NAME}}
      </div>
    </div>

    <!-- ðŸ”¥ DOWNLOAD BUTTON -->
    <button class="download-btn" onclick="downloadSlip()">
      Download Slip
    </button>
  </div>

  <!-- ðŸ”½ ONLY NEW SCRIPT -->
  <script>
    function downloadSlip() {
      const voterId = "{{VOTER_ID}}";

      if (!voterId || voterId === "-") {
        alert("Invalid Voter ID");
        return;
      }

      // ðŸ‘‰ Node.js PDF download API
      window.open(
        "/api/getFinalvoterReceipt/" + voterId,
        "_blank"
      );
    }
  </script>

</body>
</html>
